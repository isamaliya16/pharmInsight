<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | MediScan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

body{
    background:#f6f9fc;
    color:#222;
}

/* HERO */
.contact-hero{
    text-align:center;
    padding:90px 20px 60px;
}

.contact-hero h1{
    font-size:42px;
}

.contact-hero span{
    color:#2b7cff;
}

.contact-hero p{
    margin-top:12px;
    font-size:17px;
    color:#555;
}

/* CONTACT SECTION */
.contact-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:40px;
    padding:60px 8%;
}

/* INFO CARDS */
.contact-info{
    display:grid;
    gap:20px;
}

.info-card{
    background:#fff;
    padding:25px;
    border-radius:16px;
    box-shadow:0 15px 40px rgba(0,0,0,.08);
    display:flex;
    gap:15px;
}

.info-icon{
    width:45px;
    height:45px;
    border-radius:12px;
    background:#2b7cff;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
}

/* FORM */
.contact-form{
    background:#fff;
    padding:35px;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,.08);
}

.contact-form h3{
    margin-bottom:20px;
}

.form-group{
    margin-bottom:15px;
}

.form-group input,
.form-group textarea{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid #ddd;
    font-size:15px;
    outline:none;
}

.form-group textarea{
    resize:none;
    height:120px;
}

.form-group input:focus,
.form-group textarea:focus{
    border-color:#2b7cff;
}

.submit-btn{
    background:#2b7cff;
    color:#fff;
    border:none;
    padding:14px 30px;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
}

.submit-btn:hover{
    background:#1e63d8;
}

/* MAP */
.map{
    padding:0 8% 80px;
}

.map iframe{
    width:100%;
    height:350px;
    border:none;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,.08);
}
</style>
</head>

<body>

{% include "header.html" %}

<!-- ===== CONTACT HERO ===== -->
<section class="contact-hero">
    <h1>Contact <span>MediScan</span></h1>
    <p>We’re here to help you with medicine information and support</p>
</section>

<!-- ===== CONTACT CONTENT ===== -->
<section class="contact-container">

    <!-- CONTACT INFO -->
    <div class="contact-info">

        <div class="info-card">
            <div class="info-icon"><i class="fa fa-location-dot"></i></div>
            <div>
                <h4>Our Location</h4>
                <p>Ahmedabad, Gujarat, India</p>
            </div>
        </div>

        <div class="info-card">
            <div class="info-icon"><i class="fa fa-envelope"></i></div>
            <div>
                <h4>Email Us</h4>
                <p>support@mediscan.ai</p>
            </div>
        </div>

        <div class="info-card">
            <div class="info-icon"><i class="fa fa-phone"></i></div>
            <div>
                <h4>Call Us</h4>
                <p>+91 98765 43210</p>
            </div>
        </div>

        <div class="info-card">
            <div class="info-icon"><i class="fa fa-clock"></i></div>
            <div>
                <h4>Working Hours</h4>
                <p>Mon – Sat : 9:00 AM – 6:00 PM</p>
            </div>
        </div>

    </div>

    <!-- CONTACT FORM -->
    <div class="contact-form">
        <h3>Send Us a Message</h3>

        <form method="POST" action="/contact">
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <input type="text" name="subject" placeholder="Subject">
            </div>

            <div class="form-group">
                <textarea name="message" placeholder="Your Message" required></textarea>
            </div>

            <button class="submit-btn">
                <i class="fa fa-paper-plane"></i> Send Message
            </button>
        </form>
    </div>

</section>

<!-- ===== MAP ===== -->
<section class="map">
    <iframe 
        src="https://www.google.com/maps?q=Ahmedabad,Gujarat&output=embed"
        loading="lazy">
    </iframe>
</section>

{% include "footer.html" %}

</body>
</html>
