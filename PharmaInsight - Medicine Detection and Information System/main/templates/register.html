<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediScan | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #eef4ff, #f9fcff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .auth-card {
            background: #ffffff;
            padding: 35px 30px;
            border-radius: 14px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #2b7cff, #22c1c3);
            margin: 0 auto 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 30px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #999;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px;
            border-radius: 10px;
            border: 1px solid #dce3f0;
            font-size: 14px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #2b7cff;
        }

        .checkbox {
            font-size: 13px;
            text-align: left;
            margin: 15px 0 20px;
        }

        .checkbox a {
            color: #2b7cff;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 13px;
            background: #2b7cff;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #1f63d1;
        }

        .switch {
            margin-top: 20px;
            font-size: 14px;
        }

        .switch a {
            color: #2b7cff;
            text-decoration: none;
            font-weight: 500;
        }
        .msg{
    display:none;
    padding:12px;
    border-radius:8px;
    font-size:14px;
    margin-bottom:15px;
}
.msg.success{
    background:#e6fffa;
    color:#047857;
}
.msg.error{
    background:#ffe5e5;
    color:#b30000;
}

    </style>
</head>

<body>

<div class="auth-wrapper">
    <div class="auth-card">

        <div class="icon">
            <i class="fa-solid fa-capsules"></i>
        </div>

        <h2>Create Account</h2>
        <p class="subtitle">Join MediScan for better health insights</p>

        <!-- ADD THIS JUST ABOVE <form> -->
        <div id="successMsg" class="msg success">Account created successfully! Redirecting...</div>
        <div id="errorMsg" class="msg error">Something went wrong!</div>

        <!-- Registration Form -->
        <form method="POST" action="/register">

            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <i class="fa fa-phone"></i>
                <input type="tel" name="phone" placeholder="+91 XXXXX XXXXX" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Create password" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="confirm_password" placeholder="Confirm password" required>
            </div>

            <label class="checkbox">
                <input type="checkbox" required>
                I agree to the <a href="#">Terms</a> & <a href="#">Privacy Policy</a>
            </label>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <p class="switch">
            Already have an account?
            <a href="/login">Sign in</a>
        </p>

    </div>
</div>
<script>
    const params = new URLSearchParams(window.location.search);

    if (params.get("success")) {
        document.getElementById("successMsg").style.display = "block";
        setTimeout(() => {
            window.location.href = "/login";
        }, 2000);
    }

    if (params.get("error")) {
        document.getElementById("errorMsg").style.display = "block";
    }
</script>

</body>
</html>
