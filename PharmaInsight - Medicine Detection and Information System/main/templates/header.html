
<head>
    <meta charset="UTF-8">
    <title>MediScan | AI Medicine Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        
:root {
    --primary: #1e88e5;
    --secondary: #00bfa5;
    --dark: #0f172a;
    --light: #f8fafc;
    --gray: #64748b;
}

/* ===============================
   TOP BAR
================================ */
.top-bar {
    background: var(--dark);
    color: #fff;
    padding: 8px 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 8px;
    font-size: 14px;
}

.top-bar i {
    color: var(--secondary);
    margin-right: 6px;
}

.lang span {
    margin-left: 12px;
    cursor: pointer;
    font-weight: 600;
}

/* ===============================
   NAVBAR
================================ */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 5%;
    background: #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    position: sticky;
    top: 0;
    z-index: 1000;
    flex-wrap: wrap;
}

/* Logo */
.logo {
    display: flex;
    align-items: center;
    gap: 5px; 
}

.logo i {
    font-size: 40px;
    color: var(--primary);
}

.logo span {
    font-size: clamp(15px, 2vw, 22px);
    font-weight: 700;
}

/* Nav Links */
nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

nav a {
    text-decoration: none;
    color: var(--dark);
    font-weight: 500;
    position: relative;
    padding: 6px 4px;
}

nav a i {
    margin-right: 6px;
}

nav a:hover,
nav a.active {
    color: var(--primary);
}

nav a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background: var(--primary);
    left: 0;
    bottom: -4px;
    transition: 0.3s;
}

nav a:hover::after,
nav a.active::after {
    width: 100%;
}

/* Auth */
.auth {
    display: flex;
    align-items: center;
    gap: 12px;
}

.auth a {
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: 600;
    text-decoration: none;
}

.login {
    border: 2px solid var(--primary);
    color: var(--primary);
}

.login:hover {
    background: var(--primary);
    color: #fff;
}

.register {
    background: var(--secondary);
    color: #fff;
}

.register:hover {
    background: #009e88;
}

.cart {
    font-size: 20px;
    cursor: pointer;
}

    </style>
</head>

        <a href="/search" class="nav-link"><i class="fa fa-search"></i> Medicine Search</a>
